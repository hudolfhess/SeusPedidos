<!DOCTYPE html>
<html lang="en-US" ng-app="clienteApp">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="clienteApp.js"></script>
<script src="clienteCtrl.js"></script>


<body ng-controller="clienteCtrl">

<div >
 	<p>Nome : <input type="text" ng-model="cliente.nome" name="nome"></p>
    <p>E-mail : <input type="text" ng-model="cliente.email" name="email"></p>
    <button ng-click="adicionaCliente()">Adicionar</button>


    <table>
        <thead>
            <th>Nome</th>
            <th>E-mail</th>
        </thead>
        <tr ng-repeat="cliente in clientes">
            <td>{{cliente.nome}}</td>
            <td>{{cliente.email}}</td>
            <td>
                <button ng-click="removerCliente($index)">Remover</button>
            </td>
        </tr>

    </table>

</div>

</body>
</html>
