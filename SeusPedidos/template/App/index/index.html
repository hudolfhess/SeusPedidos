<!DOCTYPE html>
<html lang="en" ng-app="indexApp">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="{{ STATIC_URL }}App/requests.js"></script>
    <script src="{{ STATIC_URL }}App/index/indexApp.js"></script>
    <script src="{{ STATIC_URL }}App/index/indexController.js"></script>
</head>
<body ng-controller="indexController">
    <form method="post" id="login-form">
        {% csrf_token %}
        <label>
            Usu√°rio:
            <input type="text" name="username" id="input-username" />
        </label>
        <label>
            Senha:
            <input type="password" name="password" id="input-password" />
        </label>
        <input type="button" value="Entrar" ng-click="doLogin()" />
    </form>
</body>
</html>
